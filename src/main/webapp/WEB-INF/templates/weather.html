<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>Weather</h1>

<a th:text="${weather.getName()}">Name</a>
<br/>
<a th:text="'Temp: ' + ${weather.getMainInfo.getTemp()} +
    ' Feels like: ' + ${weather.getMainInfo.getFeelsLike()}">Name</a>

<form th:method="POST"
      th:action="@{/search?lat={lat}&lon={lon}&name={name}(lat=${weather.getCoord.getLat()}, lon=${weather.getCoord.getLon()}, name=${weather.getName()})}">
    <button type="submit" class="btn btn-primary">Tracking</button>
</form>

</body>
</html>
